<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration & Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: serif;
      font-variant: small-caps;
      margin: 0;
      padding: 0;
      background-color: #233d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #FE7F2D;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #233d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f56200;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      color: #233d4d;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #f56200;
    }

    #homepage {
      text-align: center;
    }

    #homepage h2 {
      margin-bottom: 10px;
    }

    #logout-btn {
      margin-top: 20px;
      background-color: #233d4d;
      cursor: pointer;
    }

    #logout-btn:hover {
      background-color: #f56200;
    }

  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <!-- Dynamic form content will be injected here -->
    </form>
    <p class="toggle-link" id="toggle-link">Don't have an account? Register</p>
  </div>

  <div class="container" id="homepage" style="display: none;">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <p>Age: <span id="user-age"></span></p>
    <p>ID Number: <span id="user-id"></span></p>
    <p>Department: <span id="user-dept"></span></p>
    <button class= "logout-btn" id="logout-btn">Logout</button>
  </div>

  <script>
    const formContainer = document.getElementById('form-container');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-link');
    const homepage = document.getElementById('homepage');
    const logoutBtn = document.getElementById('logout-btn');

    const nameSpan = document.getElementById('user-name');
    const ageSpan = document.getElementById('user-age');
    const idSpan = document.getElementById('user-id');
    const deptSpan = document.getElementById('user-dept');

    let isRegister = false;

    // Initial form
    renderLoginForm();

    toggleLink.addEventListener('click', () => {
      isRegister = !isRegister;
      if (isRegister) {
        formTitle.textContent = 'Register';
        toggleLink.textContent = 'Already have an account? Login';
        renderRegisterForm();
      } else {
        formTitle.textContent = 'Login';
        toggleLink.textContent = 'Don\'t have an account? Register';
        renderLoginForm();
      }
    });

    function renderLoginForm() {
      authForm.innerHTML = `
        <label>Username:</label>
        <input type="text" id="login-username" required />

        <label>Password:</label>
        <input type="password" id="login-password" required />

        <button type="submit">Login</button>
      `;
    }

    function renderRegisterForm() {
      authForm.innerHTML = `
        <label>Username:</label>
        <input type="text" id="reg-username" required />

        <label>Password:</label>
        <input type="password" id="reg-password" required />

        <label>Age:</label>
        <input type="number" id="reg-age" required />

        <label>ID Number:</label>
        <input type="text" id="reg-id" required />

        <label>Department:</label>
        <input type="text" id="reg-dept" required />

        <button type="submit">Register</button>
      `;
    }

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();

      if (isRegister) {
        const user = {
          username: document.getElementById('reg-username').value,
          password: document.getElementById('reg-password').value,
          age: document.getElementById('reg-age').value,
          id: document.getElementById('reg-id').value,
          dept: document.getElementById('reg-dept').value,
        };
        localStorage.setItem('user', JSON.stringify(user));
        alert('Registration successful! You can now log in.');
        toggleLink.click(); // switch to login
      } else {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const user = JSON.parse(localStorage.getItem('user'));

        if (user && user.username === username && user.password === password) {
          showHomepage(user);
        } else {
          alert('Invalid credentials. Please try again.');
        }
      }
    });

    function showHomepage(user) {
      formContainer.style.display = 'none';
      homepage.style.display = 'block';
      nameSpan.textContent = user.username;
      ageSpan.textContent = user.age;
      idSpan.textContent = user.id;
      deptSpan.textContent = user.dept;
    }

    logoutBtn.addEventListener('click', () => {
      homepage.style.display = 'none';
      formContainer.style.display = 'block';
      formTitle.textContent = 'Login';
      isRegister = false;
      renderLoginForm();
      toggleLink.textContent = "Don't have an account? Register";
    });
  </script>
</body>
</html>
